<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Таблицы 47</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <table>
            <caption>
                Топ автомобилей
            </caption>
            <thead>
                <tr>
                    <th>Место</th>
                    <th>Рейтинг</th>
                    <th>Название автомобиля</th>
                    <th>Стоимость</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>10</td>
                    <td>Mercedes-Benz</td>
                    <td>65000$</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>8,5</td>
                    <td>Audi</td>
                    <td>30000$</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>7</td>
                    <td>BMW</td>
                    <td>44000$</td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td colspan="2" rowspan="2">Топ рейтинга:</td>
                    <td colspan="3">Mercedes-Benz</td>
                </tr>
                <tr>
                    <td colspan="2">Audi</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
